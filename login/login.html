<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
	<title>login</title>
</head>
<body>
	<div class="container">
        <div class="left">
            <img src="resource/photo-1585202900225-6d3ac20a6962.avif" alt="" class="back">
            <div class="logo-container">
                <div class="logo">
                    <img src="resource/odin-lined.png" alt="logo-pic" class="logo-pic"> 
                </div>
                 

                <p class="title">ODIN</p>
            </div>
            
        </div>
        <div class="right">
            <form>
                
            <div class="form">
                <h3>Let's do this! </h3>
                <div class="form-container">
                    <div class="form-left">
                        <p>FRIST NAME</p>
                        <input type="text" class="first-name">
                        <p>EMAIL</p>
                        <input type="email" class="email">
                        
                        <p>PASSWORD</p>
                        <input type="password" class="user-pw">
                    </div>
                    <div class="form-right">
                        <p>LAST NAME</p>
                        <input type="text" class="last-name">
                        <p>TELEPHONE</p>
                        <input type="tel" class="telephone">
                        <p>CONFRIM PASSWORD</p>
                        <input type="password" class="user-pw-conf">
                    </div>
                    
                    
                    

                   

                   
                </div>
                   

                
            </div>
            <div class="lower">
                <button><input type ="submit" class ="st" value="Create Account"></button>
                <p class="log-text">Already have an account? Log in</p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
